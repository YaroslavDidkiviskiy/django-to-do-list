{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">Tags</h1>
      <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">Add tag</a>
    </div>

    {% if tags %}
      <div class="list-group">
        {% for tag in tags %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><a href="#">{{ tag.name }}</a></span>
            <div>
              <a href="{% url 'todo:tag-update' pk=tag.id%}" class="btn btn-outline-primary btn-sm me-2">Update</a>
              <a href="{% url 'todo:tag-delete' pk=tag.id%}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">No tags available.</p>
    {% endif %}
  </div>
{% endblock %}
