{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">{{ object|yesno:"Update,Create" }} task</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <div class="form-text">{{ field.help_text }}</div>
        {% endif %}
        {% for error in field.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">{{ object|yesno:"Update,Create" }}</button>
  </form>
</div>
{% endblock %}
